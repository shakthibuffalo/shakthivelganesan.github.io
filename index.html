<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shakthivel Ganesan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="dark bg-gray-900 text-white font-sans">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full bg-gray-800 shadow-md z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">Shakthivel</h1>
      <ul class="flex gap-6 text-sm">
        <li><a href="#about" class="hover:text-blue-400">About</a></li>
        <li><a href="#skills" class="hover:text-blue-400">Skills</a></li>
        <li><a href="#experience" class="hover:text-blue-400">Experience</a></li>
        <li><a href="#education" class="hover:text-blue-400">Education</a></li>
        <li><a href="#projects" class="hover:text-blue-400">Projects</a></li>
        <li><a href="#links" class="hover:text-blue-400">Links</a></li>
        <li><a href="#youtube" class="hover:text-blue-400">YouTube</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sections -->
  <<section id="about" class="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
    <!-- Center Text -->
    <div class="z-20 text-center">
      <h1 class="text-5xl font-bold">Shakthivel Ganesan</h1>
      <p class="text-lg mt-4 text-gray-300">Data Scientist | Creator | Explorer</p>
    </div>
  
    <!-- Image Bubbles -->
    <div class="absolute top-0 left-0 w-full h-full z-10 pointer-events-none">
      <img src="images/img1.JPEG" class="bubble top-10 left-10" />
      <img src="images/img2.JPEG" class="bubble top-32 right-20" />
      <img src="images/img3.jpg" class="bubble bottom-20 left-20" />
      <img src="images/img4.jpg" class="bubble bottom-10 right-10" />
      <img src="images/img5.JPG" class="bubble top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-20 w-96 h-96" />
    </div>
  
    <!-- Bubble Style -->
    <style>
      .bubble {
        position: absolute;
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 9999px;
        opacity: 0.3;
        filter: blur(2px);
        backdrop-filter: blur(5px);
        transition: transform 0.3s ease;
      }
  
      .bubble:hover {
        transform: scale(1.1);
        opacity: 0.5;
      }
    </style>
  </section>

  <section id="skills" class="min-h-screen flex items-center justify-center px-6">
    <h2 class="text-4xl font-semibold">Skills & Tech Stack</h2>
  </section>

  <section id="experience" class="min-h-screen flex items-center justify-center px-6">
    <h2 class="text-4xl font-semibold">Work Experience</h2>
  </section>

  <section id="education" class="min-h-screen flex items-center justify-center px-6">
    <h2 class="text-4xl font-semibold">Education</h2>
  </section>

  <section id="projects" class="min-h-screen flex items-center justify-center px-6">
    <h2 class="text-4xl font-semibold">Projects</h2>
  </section>

  <section id="links" class="min-h-screen flex items-center justify-center px-6">
    <h2 class="text-4xl font-semibold">Links & Contact</h2>
  </section>

  <section id="youtube" class="min-h-screen flex items-center justify-center px-6 pb-12">
    <h2 class="text-4xl font-semibold">YouTube & Music</h2>
  </section>
</body>
</html>
